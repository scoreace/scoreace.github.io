<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <form action="login" method="POST" onSubmit="return check()">
                    <div class="form-group">
                        <label for="inputEmail">Username</label>
                        <input type="email" class="form-control" name="username" id="inputEmail" placeholder="Enter useful email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="inputNickname">Nickname</label>
                        <input type="nickname" class="form-control" name="nickname" id="inputNickname" placeholder="Have a cool Nickname">
                    </div>

                    <div class="info_list clearfix">
                        <div class="tit">Country</div>
                        <div class="inp choose" node-type="countrySelect">

                            <select coyntry="" name="country" node-type="country" id="inputCountry"><option value="1：中國">中國</option><option value="2：美國">美國</option><option value="3：日本">日本</option><option value="4：韓國">韓國</option><option value="5：泰國">泰國</option><option value="6：澳洲">澳洲</option><option value="7：英國">英國</option><option value="8：俄羅斯">俄羅斯</option><option value="9:中國香港">中國香港</option><option value="10:中國台灣">中國台灣</option><option value="90:其他">其他</option></select>

                        </div>
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="inputInit_date">註冊日期</label>
                        <input type="date" class="form-control" name="init_date" id="inputInit_date" placeholder="Init_date">
                    </div>

                    <button id='submit' type="submit" class="btn btn-primary">註冊</button>
                    <br>
                    <h1>用戶名已被使用！</h1>
                </form>


            </div>
            <!-- col-lg-12 -->
        </div>
        <!-- row -->
    </div>
    <!-- container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script>
        function check() {
            if (document.forms[0].username.value == "") {
                alert("請輸入用戶名");
                return false;
            }
            if (document.forms[0].password.value < 6) {
                alert("請輸入不小於6位密碼");
                return false;
            }
            if (document.forms[0].nickname.value == "") {
                alert("請輸入暱稱");
                return false;
            }
            if (document.forms[0].init_date.value == "") {
                alert("請選擇註冊時間");
                return false;
            }

        }
    </script>
    <script src="./js/my.js"></script>
</body>

</html>

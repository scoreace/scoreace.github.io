<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D3_01.JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
        crossorigin="anonymous">
</head>

<body>
    <h1>Helo D3.JS</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <svg width="600" height="200">

                    <rect x="0" y="0" width="120" height="120" style="fill:white;stroke:blue;stroke-width:6;opcity:8.5" />
                    <rect width="60" height="60" />
                    <rect x="60" y="60" width="60" height="60" />
                </svg>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <svg height="600" width="600">
                    <circle cx="200" cy="100" r="40" stroke="black" stroke-width="3" fill="black" />
                    <circle cx="200" cy="210" r="80" stroke="black" stroke-width="3" fill="black" />
                    <circle cx="185" cy="90" r="10" stroke="white" stroke-width="1" fill="white" />
                    <circle cx="215" cy="90" r="10" stroke="white" stroke-width="1" fill="white" />
                    <circle cx="185" cy="90" r="5" stroke="blue" stroke-width="1" fill="blue" />
                    <circle cx="215" cy="90" r="5" stroke="blue" stroke-width="1" fill="blue" />
                    <polygon points="200,110 190,130 210,130" style="fill:white;stroke:white;stroke-width:1" />
                    <polygon points="195,115 205,115 200,120" style="fill:purple;stroke:purple;stroke-width:1" />
                    <circle cx="165" cy="190" r="8" stroke="red" stroke-width="1" fill="red" />
                    <circle cx="235" cy="190" r="8" stroke="red" stroke-width="1" fill="red" />
                    <circle cx="165" cy="190" r="2" stroke="pink" stroke-width="1" fill="pink" />
                    <circle cx="235" cy="190" r="2" stroke="pink" stroke-width="1" fill="pink" />
                    <polyline points="280,210 310,210 330,190 340,180 340,240 330,230 310,210"
  style="fill:none;stroke:black;stroke-width:2" />
  <ellipse cx="200" cy="250" rx="5" ry="3"
  style="fill:yellow;stroke:purple;stroke-width:2" />

                </svg>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
        crossorigin="anonymous"></script>
</body>

</html>
